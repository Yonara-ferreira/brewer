<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th= "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">

	<head>
		<title>Cadastro de cliente</title>
	</head>

<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>
		
	<div class="container-fluid">

		<form method="POST" th:object="${cliente}">
		
		<div class="row">
				<div class="form-group  col-sm-12  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
		</div>
		
	<div class="row">	
	
		<div class="col-lg-3 col-sm-6 form-group">
				<label for="tipoPessoa">Tipo pessoa</label>
			<div>
				<div class="radio  radio-inline">
					<input type="radio" name="tipoPessoa"> <label>Física</label>
				</div>

				<div class="radio  radio-inline">
					<input type="radio" name="tipoPessoa"> <label>Jurídica</label>
				</div>
			</div>
		</div>
		
			<div class="form-group  col-sm-9  bw-required">
					<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}"/>
			</div>
	</div>
	
	<div class="row">	
		
		<div class="col-sm-3  form-group">
			<label for="telefone">Telefone</label> 
			<input id="Telefone" type="text" class="form-control" />
		</div>	
		
		<div class="form-group  col-sm-9  bw-required">
			<label for="email" class="control-label">E-mail</label>
				<input type="text" class="form-control" id="email" th:field="*{email}"/>
		</div>
	</div>
	
	<div class="row">	
		
		<div class="form-group  col-sm-4">
				<label for="logradouro">Logradouro</label>
				<input type="text" class="form-control" id="logradouro" th:field="*{logradouro}"/>
		</div>
				
		<div class="form-group  col-sm-4">
				<label for="numero">Número</label>
				<input type="text" class="form-control" id="numero"/> <!-- th:field="*{numero}* -->
		</div>
				
			<div class="form-group  col-sm-4">
				<label for="complemento">Complemento</label>
				<input type="text" class="form-control" id="complemento" /> <!-- th:field="*{complemento}" -->
			</div>
			
	</div>
	
	<div class="row">
	
		<div class="col-sm-4  form-group">
			<label for="cep">CEP</label> 
			<input id="cep" type="text" class="form-control" />
		</div>
		
		<div class="col-sm-3 form-group">
			<label for="estado">Estado</label>
			<select id="estado" class="form-control">
				<option value="">Selecione o estado</option>
				<option value="1">Ceara</option>
			</select>
			
		</div>
		
		<div class="col-sm-3 form-group">
			<label for="cidade">Cidade</label>
				<select id="cidade" class="form-group">
					<option value="">Selecione uma cidade</option>
					<option value="1">Fortaleza</option>
				</select>	
		</div>
	
	</div>
			<button type="submit" class="btn  btn-primary">Salvar</button>		
	</form>
</div>
	</section>
</body>	                
</html>
