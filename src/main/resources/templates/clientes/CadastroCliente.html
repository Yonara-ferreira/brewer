<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th= "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">

	<head>
		<title>Cadastro de cliente</title>
	</head>

<body>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cerveja</h1>
			</div>
		</div>
		
	<div class="container-fluid">

		<form method="POST" th:object="${cliente}">
		
		<div class="row">
				<div class="form-group  col-sm-12  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			
		<div class="col-lg-3 col-sm-6 form-group">
				<label for="tipoPessoa">Tipo pessoa</label>
			<div>
				<div class="radio  radio-inline">
					<input type="radio" name="tipoPessoa"> <label>Física</label>
				</div>

				<div class="radio  radio-inline">
					<input type="radio" name="tipoPessoa"> <label>Jurídica</label>
				</div>
			</div>
			
			<div class="form-group  col-sm-8  bw-required">
					<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}" disabled/>
			</div>
			
		</div>
		
		</form>
	</div>
		
		<div th:replace="estilo/CadastroRapidoEstilo  :: modal"></div>
		
	</section>
</body>	                
</html>
