<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th= "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">
      
	<head>
		<title>Cadastro de usuário</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	</head>  

<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuario</h1>			
			</div>		
		</div>
		
	<div class="container-fluid">
	
		<form method="POST" th:object="${usuario}">
		
		<div class="row">
			<div class="form-group  col-sm-12  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
		
		</div>
		
		<div class="row">
		
			<div class="form-group  col-sm-7  bw-required">
			
				<label for="email" class="control-label">E-mail</label>
				<input type="text" class="form-control" id="email" th:field="*{email}"/>
				
			</div>
		
			<div class="form-group  col-sm-4">
				<label for="dataNasc">Data de nascimento</label>
				<input type="text" class="form-control" id="dataNasc"/> <!-- th:field="*{dataNasc* -->
			</div>
		
		</div>
		
		<div class="row">
		
				<div class="form-group  col-sm-4">
	                    <label for="senha" class="control-label">Senha</label>
	                    <input type="password" class="form-control" id="senha"/>
	             </div>
	             
	             <div class="form-group  col-sm-4">
                    <label for="confirmacaoSenha" class="control-label">Confirmação de senha</label>
                    <input type="password" class="form-control" id="confirmacaoSenha"/>
                </div>
                
                <div class="col-sm-3 form-group">
                	<label class="control-label">Status</label>
                	<div>
                		<input type="checkbox" class="js-status" data-size="small" data-off-color="danger"
                				data-on-text="Ativo" data-off-text="Inativo">
                	</div>
                </div>
		
		</div>
		
	<div class="row">
			<div class="col-sm-6 form-group bw-required">
				<label class="control-label">Grupos</label>
		<div>
			<div class="radio  radio-inline">
				<input type="radio" name="grupos"> <label>Administrador</label>
			</div>
			
			<div class="radio  radio-inline">
				<input type="radio" name="grupos"> <label>Vendedor</label>
			</div>
		</div>	
	</div>
		
	</div>
		
			<button type="submit" class="btn  btn-primary">Salvar</button>
		
		</form>	
	
	
	</div>
	
	
	</section>
	
	<th:block layout:fragment="javascript-extra">
	
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
	
	</th:block>
	
</body>    
      
 </html>
